<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Landing Page</title>
</head>
<body>
    <header id="header">
        <nav id="nav-bar">
            <span id="navbar-toggle">
                <i class="fa fa-bars"></i>
            </span>
            <a href="#"><img id="header-img" src="http://sp-nautika-rent-a-boat.hr/freecodecamp/logo.png" class="left" height="70" alt="brand logo"></a>
            <ul id="main-nav">
                <li><a class="nav-link" href="#header">Home</a></li>
                <li><a class="nav-link" href="#info">Info</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="info">
            <video id="video" width="320" height="240" controls>
                <source src="movie.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                Your browser does not support the video tag.
            </video>
    </section>
    <section id="contact">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <div class="input-add-on">
                <input id="email" class="input-add-on_field" type="email" name="email" placeholder="Enter your email...">
                <input id="submit" class="input-add-on_item" type="submit" name="submit">
            </div>
        </form>
        <footer>
            <p>Copyright 2018, Bogus Laptops - by Marko Koron</p>
        </footer>
    </section>
    <script src="scripts.js"></script>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>   
</body>
</html>
